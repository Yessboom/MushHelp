<!DOCTYPE html>
<html lang="en">

    <title>image map</title>

  <style>
    * {
      box-sizing: border-box;
    }
    img {
      width: 100%;
      padding: 3rem;

    <div id="Info">Hover over areas to see info</div>
    <img src="public/images/FullShip.png" usemap="#image-map" />

    </map>
    <script src="mageMapResizer.min.js "></script>
    <script>
      imageMapResize();
    </script>
    <script src="script.js"></script>
  </body>
</html>
